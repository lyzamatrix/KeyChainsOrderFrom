<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Keychains Order Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Project Styling -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
    <script type="text/javascript" src="js/calculation.js"></script>
  </head>
  <body>
    <div class="form-header-group">
    <h1 class="text-center">Key Chains Order Form</h1>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-xs-12">
              <form action="" method"" id="keychainsform">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname"/>
                </div>  
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname"/>
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email"/>
                </div>
                <div class="form-group">
                  <label for="contact">Contact Number</label>
                  <input type="text" class="form-control" id="contact"/>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address"/>
                </div>
                <div class="form-group">
                  <label for="products">Products</label>
                    <div>
                      <img src="images/number-keychains.jpg" class="image-responsive">
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" value="numberkeychains" id="numberkeychains" />Number Key Chains $10.00 </label>
                    </div>
                  <div class="form-group" id="dropdown1">
                      <label for="sel1">Quantity</label>
                       <select class="form-control" id="sel1" onclick="calculateTotal()">                   
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                     </div> 
                    <div>
                    <img src="images/personalized-keychains.jpg" class="image-responsive">
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" value="personalizedkeychains" id="personalizedkeychains" />Personalized Key Chains $20.00</label>
                    </div>
                    <div class="form-group" id="dropdown2">
                      <label for="sel2">Quantity</label>
                       <select class="form-control" id="sel2" onclick="calculateTotal()">                  
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                     </div> 
                </div>
                <div class="form-group" id="totalPrice">
                  <label for="total"></label>
                 
                </div>
                <div class="form-group">
                  <label for="file-upload">Upload your Image</label>
                  <input type="file" class="form-control" id="file-upload"/>
                </div>
                <div class="form-group">
                  <label for="request">Additional Requests</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">   
                  <input type="submit" class="form-control" class="btn btn-default" id="submit" value="Submit Order"  onClick="doSubmit()"/>
                </div>
                </div>
               </form>
          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
